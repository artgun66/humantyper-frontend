<!DOCTYPE html>
<html>
<head>
  <title>Human Typer</title>
</head>
<body>
  <h2>Human Typer</h2>

  <!-- Login Button -->
  <button onclick="loginWithGoogle()">Login with Google</button>
  <p id="loginStatus">Not logged in</p>
  <hr>

  <!-- Doc form -->
  <label for="docId">Doc ID (leave blank to create new):</label><br>
  <input type="text" id="docId" placeholder="Enter Google Doc ID"><br><br>

  <textarea id="text" placeholder="Type your text here" rows="10" cols="50"></textarea><br><br>

  <button onclick="sendText()">Send to Doc</button>
  <pre id="result"></pre>

  <script>
    // Redirect to OAuth login
    function loginWithGoogle() {
      window.location.href = "https://humantyper.onrender.com/auth/google";
    }

    // Function to send text to backend
    async function sendText() {
      const text = document.getElementById('text').value;
      const docId = document.getElementById('docId').value;

      try {
        const response = await fetch('https://humantyper.onrender.com/type-doc', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include', // include cookies for session
          body: JSON.stringify({
            docId: docId || undefined,
            title: "My Doc",
            text
          })
        });

        const data = await response.json();

        if (data.error) {
          document.getElementById('result').textContent = "❌ " + data.error;
        } else {
          document.getElementById('result').textContent = "✅ Finished typing! Doc ID: " + data.message;
        }

      } catch (err) {
        document.getElementById('result').textContent = "❌ Error sending request: " + err;
      }
    }
  </script>
</body>
</html>
