<!DOCTYPE html>
<html>
<head>
  <title>Human Typer</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    button { padding: 0.5rem 1rem; margin-top: 0.5rem; }
    textarea { width: 100%; max-width: 600px; }
    input { width: 100%; max-width: 600px; }
    #result { margin-top: 1rem; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h2>Human Typer</h2>

  <!-- Login Status -->
  <p id="loginStatus">Checking login status...</p>
  <button id="loginBtn">Login with Google</button>
  <hr>

  <!-- Doc form -->
  <label for="docId">Doc ID (leave blank to create new):</label><br>
  <input type="text" id="docId" placeholder="Enter Google Doc ID"><br><br>

  <textarea id="text" placeholder="Type your text here" rows="10"></textarea><br><br>

  <button id="sendBtn">Send to Doc</button>
  <pre id="result"></pre>

  <script>
    const backendUrl = "https://humantyper.onrender.com";

    // Check login status
    async function checkLogin() {
      try {
        const res = await fetch(`${backendUrl}/me`, { credentials: 'include' });
        const data = await res.json();
        const loginStatus = document.getElementById('loginStatus');
        const loginBtn = document.getElementById('loginBtn');
        const sendBtn = document.getElementById('sendBtn');

        if (data.loggedIn) {
          loginStatus.textContent = "Logged in ✅";
          loginBtn.disabled = true;
          sendBtn.disabled = false;
        } else {
          loginStatus.textContent = "Not logged in ❌";
          loginBtn.disabled = false;
          sendBtn.disabled = true;
        }
      } catch (err) {
        console.error(err);
        document.getElementById('loginStatus').textContent = "Error checking login";
      }
    }

    // Redirect to OAuth login
    document.getElementById('loginBtn').onclick = () => {
      window.location.href = `${backendUrl}/auth/google`;
    };

    // Send text to backend
    document.getElementById('sendBtn').onclick = async () => {
      const text = document.getElementById('text').value;
      const docId = document.getElementById('docId').value;
      const resultEl = document.getElementById('result');

      if (!text) {
        resultEl.textContent = "❌ Text is required";
        return;
      }

      try {
        const res = await fetch(`${backendUrl}/type-doc`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ docId: docId || undefined, title: "My Doc", text })
        });

        const data = await res.json();
        if (data.error) {
          resultEl.textContent = "❌ " + data.error;
        } else {
          resultEl.textContent = "✅ Finished typing! Doc ID: " + data.message;
        }
      } catch (err) {
        console.error(err);
        resultEl.textContent = "❌ Error sending request: " + err;
      }
    };

    // Initial check on page load
    window.onload = checkLogin;
  </script>
</body>
</html>
